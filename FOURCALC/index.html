<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <!-- This image is for if you want your background image to be the rock: -->
    <!-- <style>
        body {
          background-image: url('https://memes.co.in/memes/update/uploads/2021/12/InShot_20211209_222013681-1024x1024.jpg');
        }
        </style> -->
    <div class = "wrapper">
        <div class = "divider1"></div>
        <section input id="displayInput" readonly class = display text="dddd">
        </section>
        <section class = "buttons">
            <div class = "calc-row">
                <button onclick="displayThis('(')" class = "calc-button-grey">
                    &lpar;
                </button>
                <button onclick="displayThis(')')" class = "calc-button-grey">
                    &rpar;
                </button>
                <button onclick="clear1()" class = "calc-button-grey">
                    clear
                </button>
                <button onclick="displayThis('+')" class = "calc-button-red">
                    &plus;
                </button>
            </div>
            <div class = "calc-row">
                <button onclick="displayThis('7')" class = "calc-button">
                    7
                </button>
                <button onclick="displayThis('8')" class = "calc-button">
                    8
                </button>
                <button onclick="displayThis('9')" class = "calc-button">
                    9
                </button>
                <button onclick="displayThis('/')" class = "calc-button-red"">
                    &div;
                </button>
            </div>
            <div class = "calc-row">
                <button onclick="displayThis('4')" class = "calc-button">
                    4
                </button>
                <button onclick="displayThis('5')" class = "calc-button">
                    5
                </button>
                <button onclick="displayThis('6')" class = "calc-button">
                    6
                </button>
                <button onclick="displayThis('*')" class = "calc-button-red">
                    &times;
                </button>
            </div>
            <div class = "calc-row">
                <button onclick="displayThis('1')" class = "calc-button">
                    1
                </button>
                <button onclick="displayThis('2')" class = "calc-button">
                    2
                </button>
                <button onclick="displayThis('3')" class = "calc-button">
                    3
                </button>
                <button onclick="displayThis('-')" class = "calc-button-red">
                    &minus;
                </button>
            </div>
            <div class = "calc-row">
                <button onclick="displayThis('0')" class = "calc-button">
                    0
                </button>
                <button onclick="displayThis('.')" class = "calc-button">
                    &period;
                </button>
                <button onclick="displayThis('um idk')"class = "calc-button">
                    ans
                </button>
                <button onclick="calculate()" class = "calc-button-red">
                    &equals;
                </button>
            </div>
            <!-- this image is for if you want the rock underneath your calculator: -->
            <!-- <img src="https://memes.co.in/memes/update/uploads/2021/12/InShot_20211209_222013681-1024x1024.jpg" alt="Italian Trulli"> -->
        </section>
    </div>

    
</body>
</html>
