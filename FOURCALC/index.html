<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "divider1"></div>
        <section input id = display readonly class = display>
        </section>
        <section class = "buttons">
            <div class = "calc-row">
                <button class = "calc-button-grey">
                    &larrhk;
                </button>
                <button class = "calc-button-grey">
                    &rarrhk;
                </button>
                <button class = "calc-button-grey">
                    clear
                </button>
                <button onclick="displayThis('+')" class = "calc-button-red">
                    &plus;
                </button>
            </div>
            <div class = "calc-row">
                <button class = "calc-button">
                    &lpar;
                </button>
                <button class = "calc-button">
                    &rpar;
                </button>
                <button class = "calc-button">
                    &radic;
                </button>
                <button class = "calc-button-red"">
                    &div;
                </button>
            </div>
            <div class = "calc-row">
                <button class = "calc-button">
                    7
                </button>
                <button class = "calc-button">
                    8
                </button>
                <button class = "calc-button">
                    9
                </button>
                <button class = "calc-button-red">
                    &times;
                </button>
            </div>
            <div class = "calc-row">
                <button class = "calc-button">
                    4
                </button>
                <button class = "calc-button">
                    5
                </button>
                <button class = "calc-button">
                    6
                </button>
                <button class = "calc-button-red">
                    &minus;
                </button>
            </div>
            <div class = "calc-row">
                <button class = "calc-button">
                    0
                </button>
                <button class = "calc-button">
                    &period;
                </button>
                <button class = "calc-button">
                    ans
                </button>
                <button class = "calc-button-red">
                    &equals;
                </button>
            </div>
        </section>
    </div>

    
</body>
</html>
